name: Merge All Files

on:
  workflow_dispatch:

jobs:
  merge-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge all files into imported_patch.yml
        run: |
          find . -type f -not -path "./.git/*" -not -name "imported_patch.yml" -exec cat {} + > imported_patch.yml
          echo "Merged all files into imported_patch.yml"

      - name: Upload merged file
        uses: actions/upload-artifact@v4
        with:
          name: imported-patch
          path: imported_patch.yml
