name: Merge All Files

on:
  workflow_dispatch:

jobs:
  merge-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge all files into merged.txt
        run: |
          find . -type f -not -path "./.git/*" -exec cat {} + > merged.txt
          echo "Merged all files into merged.txt"

      - name: Upload merged file
        uses: actions/upload-artifact@v4
        with:
          name: merged-all
          path: merged.txt
