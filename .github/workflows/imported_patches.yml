name: Merge All Files

on:
  workflow_dispatch:

jobs:
  merge-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Merge all files into merged.yml
        run: |
          find . -type f -not -path "./.git/*" -not -name "merged.yml" -exec cat {} + > merged.yml
          echo "Merged all files into merged.yml"

      - name: Upload merged file
        uses: actions/upload-artifact@v4
        with:
          name: merged-yml
          path: merged.yml
